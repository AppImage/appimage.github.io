# Name of your site (displayed in the header)
name: AppImages

# XDG categories
# output: true = generate a page for each document in our collection
collections:
  categories:
    output: true

# Short bio or description (displayed in the header)
description: AppImage applications for Linux without installation
description_html: <a href="http://appimage.org">AppImage</a> applications for Linux without installation

# URL of your avatar or profile pic
avatar: /img/logo3.svg

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github: AppImage
  google_plus:
  instagram:
  linkedin:
  pinterest:
  rss: true
  twitter: appimages
  stackoverflow:
  youtube: # channel/<your_long_string> or user/<user-name>

# Your disqus shortname, entering this will enable commenting on posts
disqus: AppImageHub

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: 
piwik_analytics:

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://appimage.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

# Advanced config
permalink: /:title

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _scss
  style: :compressed 

# Use the following plug-ins

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag # https://help.github.com/articles/search-engine-optimization-for-github-pages/
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
